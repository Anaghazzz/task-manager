{% extends "base.html" %}

{% block content %}
  <h1>Task List</h1>
  <ul>
    {% for task in tasks %}
      <li>
        <a href="{% url 'task-detail' task.pk %}">{{ task.title }}</a> - Due: {{ task.due_date }} (Priority: {{ task.priority }})
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'task-create' %}">Create New Task</a>
{% endblock %}
